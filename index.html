	<script type="text/javascript">


	   $('#freeform').toolbar({
		content: '#toolbar-freeform',
		event: 'click',
		style:'light',
		hideOnClick: true
	});
 
 	 $('#form').toolbar({
		content: '#toolbar-formes',
		event: 'click',
		style:'light',

		hideOnClick: true
	});

	var currentPoints = [], simplePoints = [];
	var intersectCount = 0;
	var mode = "";
	

function propertyChangedCallback(grid, name, value) {
  	console.log(name + ' ' + value);
  	var theNewObj = $('#propGrid').jqPropertyGrid('get');
  	paper.tool.updateObj(theNewObj);
}


window.toolHasChanged = function(obj, meta)
 {
	// Create the grid
	$('#propGrid').jqPropertyGrid( meta, obj,propertyChangedCallback )

 }

	$(document).ready(function() {


// In order to get back the modified values:

		 

	    $( "#dialog" ).dialog({height:160, width:350, modal:true,title:"Enregistrement",  dialogClass: "no-close", autoOpen:false} );
	    

	    //$( "#dialog" ).close();
	    $("#confirmSave").click(function(event) {
	    		
	    		paper.downloadAsSVG($("#cookieName").val());
	    		setMode("EDIT");
	    		$( "#dialog" ).dialog("close");
	    		$("#cookieName").val("");
	    });



 		$(".star").click(function(event) {
	    		
	    		paper.changeTool("star");
	    });

 		$(".circle").click(function(event) {
	    		
	    		paper.changeTool("circle");
	    });

	    $(".move").click(function(event) {
	    		
	    		paper.changeTool("move");
	    });

	    $(".rectangle").click(function(event) {
	    		
	    		paper.changeTool("rectangle");
	    });
	    $(".ellipse").click(function(event) {
	    		
	    		paper.changeTool("ellipse");
	    });

	     $(".tree").click(function(event) {
	    		
	    		paper.changeTool("tree");
	    });

	    $(".flake").click(function(event) {
	    		
	    		paper.changeTool("flake");
	    });
 	   $(".pen").click(function(event) {
	    		
	    		paper.changeTool("pen");
	    });
 	   $(".select").click(function(event) {
	    		
	    		paper.changeTool("select");
	    });

 	   $(".polyline").click(function(event) {
	    		
	    		paper.changeTool("polyline");
	    });


	    $("#dialogLoad").dialog({ height: 600, width: 'auto', modal: true, title: "Camera", dialogClass: "no-close", autoOpen: false });

	    $("#btnOpenImage").click(function (event) {

	        $("#imageName").val();
	    });


	    $("#btnCamera").click(function (event) {
	    	  Webcam.snap( function(data_uri) {
                paper.loadImage(data_uri);
              //  Webcam.reset();
                 $("#dialogLoad").dialog("close");
            });


	    });


	    $(".photo").click(function () {
	        
	         Webcam.set({
                // live preview size
                width: 640,
                height: 480,
                
                // device capture size
                dest_width: 640,
                dest_height: 480,
                
                // final cropped size
                crop_width: 640,
                crop_height: 480,
                
                // format and quality
                image_format: 'jpeg',
                jpeg_quality: 90,
                
                // flip horizontal (mirror mode)
                flip_horiz: false
            });
            
        Webcam.attach( '#my_camera' );

		$("#dialogLoad").dialog("open");
	    });


	    $(".save").click(function() {
	    	paper.changeTool("select")
			$("#dialog").dialog("open");
	     });
	    $("#editBtn").click(function() {
	        paper.changeTool("pen")
	    });
	    $("#previewBtn").click(function() {
	    	if( intersectCount > 0)
	    	{
	    		alert("Modifie la forme. Elle contient des intersections.");
	    		return;
	    	}	     	
	    });
	     $("#deleteBtn").click(function() {
	       paper.changeTool("select")
	    });
	
	});
	function postPoints(points,simplePoints,intersectionCount) {
	    currentPoints = points;
	    currentSimplePoints = simplePoints;
	    intersectCount = intersectionCount;
	}
	var cloned3DView;
	function setMode(m) {
	    
	    console.log(mode + "-->" + m);

	    mode = m;
	    $("#toolbar .toggleButton").removeClass("selected");
        $("#cookieCutter2d").removeClass();

		switch (mode) {
	        case "EDIT":
	            $("#cookieCutter2d").css("cursor", "crosshair");
	            $("#editBtn").addClass("selected");
        		$("#cookieCutter2d").addClass("bigView");
	            break;
	        case "PEN":
	            $("#cookieCutter2d").css("cursor", "crosshair");
	             $("#editBtn").addClass("selected");
        		$("#cookieCutter2d").addClass("bigView");
		        break;
	        case "PREVIEW":
	        break
	        case "DELETE":
	        	$("#cookieCutter2d").css("cursor", "no-drop");
	            $("#deleteBtn").addClass("selected");
        		$("#cookieCutter2d").addClass("bigView");
	    		break;
    		case "ADD": 
	    		$("#cookieCutter2d").css("cursor", "crosshair");
	             $("#addBtn").addClass("selected");
	             paper.restart();
	             break;
		    case "RESTART":
		        paper.clearAndRestart();
		        break;
	    }
	}
	</script>
		<script type="text/paperscript" canvas="cookieCutter2d" src="./scripts/cookiecutter.paper.js">
	</script>
